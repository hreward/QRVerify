<!-- welcome user -->
<div class="row mb-4">
    <div class="col align-self-center ps-0">
    </div>
</div>

<!-- money request received -->
<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <zxing-scanner style="height: 80%; width: 80%;"
                    [enable]="true"
                    (scanSuccess)="scanQRCode($event)"
                    (scanError)="handleScanError($event)"
                    ></zxing-scanner>
                    <div *ngIf="decodedValue">
                        <p>Decoded Value: {{ decodedValue }}</p>
                        <p [ngClass]="{ 'correct': isCorrect, 'incorrect': !isCorrect }">
                            QR code is {{ isCorrect ? 'correct' : 'incorrect' }}
                        </p>
                    </div>
                </div>
            </div>
            <div class="row mx-0">
                <div class="col-12">
                    <div class="progress bg-none h-2 hideonprogressbar" data-target="hideonprogress">
                        <div class="progress-bar bg-theme" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
